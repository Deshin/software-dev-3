<!DOCTYPE html>
<html>
<body>
<div class="content">
	<table style="width:100%">
		<thead>
			<tr>
				<th>Title</th>
				<th>Category</th>
				<th>Year</th>
				<th>Publisher</th>
				<th>Authors</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: publications">
			<tr>
				<td><a href="{{link}}">{{Title}}</a></td>
				<td>{{Category}}</td>
				<td>{{Year}}</td>
				<td>{{Publisher}}</td>
				<td>{{Authors}}</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
