	<li class="active"><a href="#" ><span class="glyphicon glyphicon-download"></span>Temp Button</a></li>
</ul> -->
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div>
		<h1>Upload a form</h1>
	</div>
	<div>
		<form id="uploadPublication" submit="" data-bind="submit: submitPublication" novalidate>
			<div class="form-group col-md-12">
				<label for="publicationCategory" class="col-md-2">Category<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<select name="publicationCategory" id="publicationCategory"
					data-bind="options: categoryList, textInput: formVM.Category" class="form-control col-md-12"/>
				</div>
			</div>
			<!-- ko if: formVM.Category() === 'Conference Paper'  -->
			<div class="form-group col-md-12">
				<label for="publicationConferenceTitle" class="col-md-2">Conference Title<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationConferenceTitle" id="publicationConferenceTitle" data-bind="textInput: formVM.CategoryTitle" />
				</div>
			</div>
			<!-- /ko -->
			<!-- ko if: formVM.Category() === 'Journal Article' -->
			<div class="form-group col-md-12">
				<label for="publicationJournalTitle" class="col-md-2">Journal Title<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationJournalTitle" id="publicationJournalTitle" data-bind="textInput: formVM.CategoryTitle" />
				</div>
			</div>
			<!-- /ko -->
			<!-- ko if: formVM.Category() === 'Book Chapter' -->
			<div class="form-group col-md-12">
				<label for="publicationBookTitle" class="col-md-2">Book Title<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationBookTitle" id="publicationBookTitle" data-bind="textInput: formVM.CategoryTitle" />
				</div>
			</div>
			<!-- /ko -->
			<div class="form-group col-md-12">
				<label for="publicationTitle" class="col-md-2">Title<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationTitle" id="publicationTitle" data-bind="textInput: formVM.Title" />
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationAbstract" class="col-md-2">Abstract<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<textarea rows="4" name="publicationAbstract" id="publicationAbstract" data-bind="textInput: formVM.Abstract" class="form-control col-md-12"/>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationAuthorsInitials" class="col-md-2">Authors<span class="text-danger">*</span>:</label>
				<div class="col-md-8">
					<pre name="publicationAuthors" id="publicationAuthors" class="col-md-12 form-control" data-bind="text: AuthorString"></pre>
				</div>
				<div class="col-md-2">
					<button class="btn btn-danger col-md-12" data-bind="click: clearAuthors">Clear</button>
				</div>
				<div class="col-md-2 col-md-offset-2">
					<input name="publicationAuthorsInitials" placeholder="Initials" id="publicationAuthorsInitials" data-bind="textInput: AuthorInitials" class="form-control"/>
				</div>
				<div class="col-md-3">
					<input name="publicationAuthorsFirstName" placeholder="First Name" id="publicationAuthorsFirstName" data-bind="textInput: AuthorFirstName" class="form-control"/>
				</div>
				<div class="col-md-3">
					<input name="publicationAuthorsSurname" placeholder="Surname" id="publicationAuthorsSurname" data-bind="textInput: AuthorSurname" class="form-control"/>
				</div>
				<div class="col-md-2">
					<button class="btn btn-success col-md-12" data-bind="click: addAuthor"><span class="glyphicon glyphicon-plus"></span></button>
				</div>
			</div>
			<!-- ko if: formVM.Category() === 'Journal Article' -->
			<div class="form-group col-md-12">
				<label for="publicationISSN" class="col-md-2">ISSN<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationISSN" id="publicationISSN" data-bind="textInput: formVM.ISSN" />
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationVolume" class="col-md-2">Volume:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationVolume" id="publicationVolume" data-bind="textInput: formVM.Volume" />
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationIssue" class="col-md-2">Issue:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationIssue" id="publicationIssue" data-bind="textInput: formVM.Issue" />
				</div>
			</div>
			<!-- /ko -->
			<!-- ko if: formVM.Category() === 'Book Chapter' -->
			<div class="form-group col-md-12">
				<label for="publicationISBN" class="col-md-2">ISBN<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationISBN" id="publicationISBN" data-bind="textInput: formVM.ISBN" />
				</div>
			</div>
			<!-- /ko -->
			<div class="form-group col-md-12">
				<label for="publicationPublisher" class="col-md-2">Publisher<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationPublisher" id="publicationPublisher" data-bind="textInput: formVM.Publisher" />
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationYear" class="col-md-2">Year<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationYear" id="publicationYear" data-bind="textInput: formVM.Year" />
				</div>
			</div>
			<!-- ko if: formVM.Category() === 'Conference Paper' -->
			<div class="form-group col-md-12">
				<label for="publicationCountry" class="col-md-2">Country<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationCountry" id="publicationCountry" data-bind="textInput: formVM.Country" />
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationMotivation" class="col-md-2">Motivation for Accreditation<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<textarea rows="4" name="publicationMotivation" id="publicationMotivation" data-bind="textInput: formVM.MotivationForAccreditation" class="form-control col-md-12"/>
				</div>
			</div>
			<!-- /ko -->
			<div class="form-group col-md-12">
				<label for="publicationPeerReview" class="col-md-2">Peer Review Process<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<textarea rows="4" name="publicationPeerReview" id="publicationPeerReview" data-bind="textInput: formVM.PeerReviewProcess" class="form-control col-md-12"/>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationFile" class="col-md-2">Publication<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<span class="col-md-8">
						<!-- ko if: fileVM.PublicationFile().base64String() -->
						<pre class="form-control" data-bind="text: fileVM.PublicationFile().file().name"></pre>
						<!-- /ko -->
						<!-- ko ifnot: fileVM.PublicationFile().base64String() -->
						<pre class="form-control">No files selected</pre>
						<!-- /ko -->
					</span>
					<button class="col-md-4 btn btn-success btn-file">
						<input type="file" name="publicationFile" id="publicationFile" data-bind="fileInput: fileVM.PublicationFile">
						Upload
					</button>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationToc" class="col-md-2">Table of Contents<span class="text-danger">*</span>:</label>
				<div class="col-md-10">
					<span class="col-md-8">
						<!-- ko if: fileVM.PublicationToc().base64String() -->
						<pre class="form-control" data-bind="text: fileVM.PublicationToc().file().name"></pre>
						<!-- /ko -->
						<!-- ko ifnot: fileVM.PublicationToc().base64String() -->
						<pre class="form-control">No files selected</pre>
						<!-- /ko -->
					</span>
					<button class="col-md-4 btn btn-success btn-file">
						<input type="file" name="publicationToc" id="publicationToc" data-bind="fileInput: fileVM.PublicationToc">
						Upload
					</button>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="SupportingDocumentation" class="col-md-2">Supporting Documentation:</label>
				<div class="col-md-10">
					<span class="col-md-8">
						<!-- ko if: SupportingDocumentation().base64String() -->
						<pre class="form-control" data-bind="text: SupportingDocumentationFiles"></pre>
						<!-- /ko -->
						<!-- ko ifnot: SupportingDocumentation().base64String() -->
						<pre class="form-control">No files selected</pre>
						<!-- /ko -->
					</span>
					<button class="col-md-2 btn btn-success btn-file">
						<input type="file" name="SupportingDocumentation" id="SupportingDocumentation"
						data-bind="fileInput: SupportingDocumentation"/>
						Upload
					</button>
					<button class="col-md-2 btn btn-danger" data-bind="click: clearSupportingDoc">Clear</button>
				</div>
			</div>
			<br/>
			<div class="col-md-12">
				<div class="col-md-12">
					<button class="col-md-1 col-md-offset-11 btn btn-primary" id="submitPublication" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
