<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div>
		<h1>Upload a form</h1>
	</div>
	<div>
		<form id="uploadPublication" data-bind="submit: submitPublication" novalidate>
			<div class="form-group col-md-12">
				<label for="publicationTitle" class="col-md-2">Title:</label>
				<div class="col-md-10">
					<input class="form-control col-md-12" type="text" name="publicationTitle" id="publicationTitle" data-bind="textInput: formVM.Title" />
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationAbstract" class="col-md-2">Abstract:</label>
				<div class="col-md-10">
					<textarea rows="4" name="publicationAbstract" id="publicationAbstract" data-bind="textInput: formVM.Abstract" class="form-control col-md-12"/>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationAuthors" class="col-md-2">Authors:</label>
				<div class="col-md-10">
					<input name="publicationAuthors" id="publicationAuthors" data-bind="textInput: formVM.Authors" class="form-control col-md-12"/>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="publicationCategory" class="col-md-2">Category:</label>
				<div class="col-md-10">
					<select name="publicationCategory" id="publicationCategory"
									data-bind="options: categoryList, textInput: formVM.Category" class="form-control col-md-12"/>
				</div>
			</div>
			<br/>
			<div class="col-md-12">
				<div class="col-md-12">
					<button class="col-md-1 col-md-offset-11 btn btn-primary" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
