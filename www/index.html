<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Wits Research Publication Archive</title>
		<meta name="description" content="">
		<meta name="author" content="Wits-Epsilon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div class="container">

			<div data-bind="page: {id: 'test', title: 'Test Page', sourceOnShow: 'views/test.html .content', withOnShow: getVM('test')}">
			</div>

			<div data-bind="page: {id: 'publicationDetails', params: ['pubId'], title: 'Publication Details', sourceOnShow: 'views/publicationDetails.html .content', withOnShow: getVM('publicationDetails')}">
			</div>

			<div data-bind="page: {role: 'start', id: 'documents', title: 'All publications', sourceOnShow: 'views/documents.html .content', withOnShow: getVM('documents')}">
			</div>

		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="/js/require.js"></script>
		<script type="text/javascript" src="/js/ko/index.js"></script>
	</body>
</html>
